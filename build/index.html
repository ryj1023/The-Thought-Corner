<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Thought Corner</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="the-thought-corner.1.0.0.js"></script>
    <script src="../js/blogDirective.js"></script>
    <base href="/The-Thought-Corner/build/">
    <link rel="stylesheet" href="the-thought-corner.1.0.0.css">
    <link rel="stylesheet" href="../css/angular-material-css.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app='app' ng-controller="ctrl as vm" ng-init='view= null'>
    <div class=header-content-wrapper id="myDIV">
      <section class="header">
        <h1 class="logo" ng-click="vm.view= null;">{{vm.logo}}</h1>
            <div class="header-list"> 
              <div class="sign-in-wrapper">
                <a class="header-button md-button" id="sign-in" id="sign-in-content" ng-click="vm.view= null; vm.showGreeter = true;" href="/The-Thought-Corner/build/" ">Home</a>
                <div class="dropdown-content md-button" ng-class="{'show': vm.signInShow}" ng-mouseover="vm.signInShow = true" ng-mouseleave="vm.signInShow = false" >
                </div>
            </div>
          <div class="explore-wrapper">
            <md-menu>
          <md-button aria-label="Open demo menu" class="md-button" ng-click="$mdOpenMenu($event)">
            Explore
          </md-button>
          <md-menu-content width="6">
            <md-menu-item>
              <md-button ng-click="vm.view='editorsPicks'">
                Editors Picks
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="vm.view='mostRecent'">
                Most Recent
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
            </div>
          </div>
          <a class="header-button md-button" id="about" href="about" ng-click="vm.hideGreeter();">About</a>
            <div class="search-container">
              <form class="search-bar" onsubmit="return false">
                    <div layout="row">
                      <input class="input-placeholder" id="query" type="search" ng-model="vm.query" ng-submit="vm.getBlogs()" placeholder="search for articles"></input>
                    </div>
                  <md-button class="md-raised" ng-submit="vm.getBlogs()" ng-click="addMoreItems('0'); vm.view='search'">Search</md-button>
              </form>
             </div> 
        </div>
      </section>
      <section class="container">
        <div class="greeter">
          <div ng-view class="view-container"></div>
          <div class="greeter-wrapper" ng-show="vm.showGreeter">
            <h1>{{vm.greeting}}</h1>
            <h2>{{vm.subgreeting}}</h2>
          </div>
        </div>
        <div class=blog-wrapper>
          <div class="quote">
          <h1>"{{vm.object}}"</h1>
          <h2>-{{vm.author}}</h2>
        </div>      
              <blog-content ng-if="vm.view==null"></blog-content>
              <blog-content type="mostRecent" ng-if="vm.view=='mostRecent'" ></blog-content>
              <blog-content search="custom" ng-if="vm.view=='editorsPicks'"></blog-content>
              <blog-content id="searchDiv" query='vm.query' ng-if="vm.view=='search'"></blog-content>
        </div>
          <md-button id="next-button" class="md-raised md-primary" ng-click="addMoreItems('1')">Load More Articles</md-button>
      </section>
    </div>
  </body>
</html>
